<!doctype html>

<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
	<div class="main">
		<center>
			<h1>
				Hashgraph Visualiser
			</h1>

			<div id="chart" class="chart">

				<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
				<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
				<script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
				<script type="text/javascript">

				var graphs = {{ graphJSON | safe}};
				Plotly.plot('chart',graphs,{});
				</script>

			</div>
			<div class="button">
				<form method="post" action="/test" onsubmit="this.form.submit(); return false">
					<input id="button" type="submit" name="Stop" value="Stop">
					<input id="button" type="submit" name="Start" value="Start">
					<div class="slider">
						<label for="rangeinput">Number of Nodes</label>
						<input id="rangeinput" name="slider" type="range" min="1" max="10" value="4" onchange="rangevalue.value=value; this.form.submit()"></input>
						<output type="text" id="rangevalue" onchange="rangeinput.value=value; this.form.submit()">4</output>
					</div>
				</form>
			</div>

		</center>
	</div>
</body>
</html>
